<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Language Translator</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="Central_Philippines_State_University_Logo.jpg" height="40" class="me-2" alt="CPSU Logo">
                <span class="fs-5 fw-bold">Language Translator</span>
            </a>
      
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#historyModal">
                History
            </button>
        </div>
    </nav>

    
    <div id="searchSection" class="container mt-5 d-flex justify-content-center">
        <form id="searchForm" class="d-flex w-50">
            <input id="searchInput" class="form-control me-2 search-bar" type="search" placeholder="Search here..." aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>

    
    <div id="translationSection" class="container mt-4" style="display: none;">
        <button id="backButton" class="btn btn-secondary mb-3">Back</button>
        <div class="row">
           
            <div class="col-md-6 boxx">
                <div class="card mb-3">
                    <div class="card-header light-gray text-dark">Tagalog</div>
                    <div class="card-body">
                        <p id="outputTagalog"><strong>Translation:</strong> <span></span></p>
                        <p id="meaningTagalog"><strong>Meaning:</strong> <span></span></p>
                        <p id="exampleTagalog"><strong>Example:</strong> <span></span></p>
                    </div>
                </div>
            </div>

       
            <div class="col-md-6 boxx">
                <div class="card mb-3">
                    <div class="card-header light-gray text-dark">English</div>
                    <div class="card-body">
                        <p id="outputEnglish"><strong>Translation:</strong> <span></span></p>
                        <p id="meaningEnglish"><strong>Meaning:</strong> <span></span></p>
                        <p id="exampleEnglish"><strong>Example:</strong> <span></span></p>
                    </div>
                </div>
            </div>

         
            <div class="col-md-6 boxx">
                <div class="card mb-3">
                    <div class="card-header light-gray text-dark">Cebuano</div>
                    <div class="card-body">
                        <p id="outputCebuano"><strong>Translation:</strong> <span></span></p>
                        <p id="meaningCebuano"><strong>Meaning:</strong> <span></span></p>
                        <p id="exampleCebuano"><strong>Example:</strong> <span></span></p>
                    </div>
                </div>
            </div>

         
            <div class="col-md-6 boxx">
                <div class="card mb-3">
                    <div class="card-header light-gray text-dark">Hiligaynon</div>
                    <div class="card-body">
                        <p id="outputHiligaynon"><strong>Translation:</strong> <span></span></p>
                        <p id="meaningHiligaynon"><strong>Meaning:</strong> <span></span></p>
                        <p id="exampleHiligaynon"><strong>Example:</strong> <span></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalLabel">Search History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="historyList" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button id="clearHistory" class="btn btn-danger">Clear History</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
